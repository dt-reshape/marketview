<div class="app-container">
  <app-header [exchangeName]="instrumentsTable.currentExchange" [serverTimestamp]="instrumentsTable.serverTimestamp"></app-header>
  <app-theme-toggle (themeToggled)="toggleTheme($event)"></app-theme-toggle>
  <app-filter (filterChanged)="onFilterChanged($event)"></app-filter>
  <app-instruments-table #instrumentsTable [filterText]="filterText" [isDarkTheme]="isDarkTheme"></app-instruments-table>
</div>
